- - Thank you all for the inspiring advice, but I'm perfectly happy with my life the way it is.
  - That sounds like a cry for help.
- - Let's all take her out tonight. There's lots of great places to meet people.
  - A saucy puppet show.
- - So what do you think of that guy by the bar?
  - Forget it, he's gay.
