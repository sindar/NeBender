# - - What do you think of the seats Bender?
#   - Hey nice seats! We're close enough so when you knock a player down with a beer bottle, he stays down!
- - He's good all right. But he's no Clem Johnson. And Johnson played back in the days when steroid injections were mandatory.
  - Clem Johnson? That skin bag wouldn't have lasted one pitch in the old Robot Leagues! Now Wireless Joe Jackson, there was a blern hitting machine!
- - Exactly! He was a machine designed to hit blerns! I mean come on! Wireless Joe was nothing but a programmable bat on wheels.
  - Oh and I suppose pitching at 5000 was just a modified howitzer.
- - What are you talking about? There's all kinds of robots down there.
  - Yeah doing crap work! They're bat boys, ball polishers, sprinkler systems. But how many robot managers are there?
# - - Eleven?
# - - Eleven robot managers?
#   - Zero! And what a surprise! Look who's scraping up the filth! Is it a human child? I wish!
- - I'm glad you asked that question Fry. You see Chapek 9 was colonised centuries ago by a murderous crew of radical robot separatists.
  - Oh so just 'cause a robot wants to kill humans that makes him a radical?
- - That's why Bender will have to make the actual delivery.
  - Oh I get it, make the robot do all the work!
- - This is the first actual work you've ever had to do around here.
  - Well I'm not doing it! It's a robot holiday.
# # Fry: Really? Which one?
# # Bender: Only Robanukah. The holiest two weeks on the robot calendar.
# Leela: Oh come on Bender. Last month it was Robomadan and before that Robonzaa.
# Fry: Man that one was a blast!
# Bender: It wasn't just a blast it was a sacred tribute to my ancestral prototypes which happened to take the form of a drinking contest.
- - Man Robomadan was a blast!
  - It wasn't just a blast it was a sacred tribute to my ancestral prototypes which happened to take the form of a drinking contest.
- - Man Robonzaa was a blast!
  - It wasn't just a blast it was a sacred tribute to my ancestral prototypes which happened to take the form of a drinking contest.
- - Now look here Bender. I respect your diversity to the extent the law requires but you used up all your days off when you had that bout of Roberculosis.
  - All right, I'll go. But so help me, I'll hold a grudge against every last one of you for the rest of your lives.
- - So let me get this straight - This planet is completely uninhabited?
  - No. It's inhabited by robots!
- - OK Bender, we're here. It's time to get to work.
  - Yes Miss Leela, tote that space barge, lift that space bale.
