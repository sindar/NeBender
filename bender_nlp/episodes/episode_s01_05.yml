# Bender: Now. Your basic human is between three and twenty five feet tall and is made of a hairy, oily goo wrapped in a t-shirt.
- - Is it true they bite your neck, suck your transmission fluid and then you become a human?
  - Sure, why not?
- - Anything in the trap?
  - Nothing. Today's active humans prefer a low calorie bait.
- - Oh thats the old abandoned adult book store. Nothing in there except a few mouldy old shreads of robot pornography.
  - Hmmm, sounds like a breeding ground for humans. I'd better check it out.
- - We've been looking for you. Last we heard you were under arrest as a human sympathiser.
  - I was. But they let me go when I told them that I'd killed a million billion humans.
- - Good for you. Now lets all get back to the ship.
  - What for?
- - We're rescuing you.
  - I don't wanna be rescued.
- - Say what?
  - I love this planet. I've got wealth, fame and access to sleaze that those things bring.
- - But Bender, we're your friends.
  - Friends? That activates my hilairity unit! I'm just a machine to you. You're no more friends with me than you are with the toaster, the phonograph or the electric chair.
- - That's not true.
  - Well that's how it feels to me.
- - Bye Bender. I'll miss you.
  - Go on, get out of here before you get caught.
